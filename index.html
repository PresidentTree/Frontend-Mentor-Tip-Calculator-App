<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <main>
    <img src="images/logo.svg">
    <div class="calculator">
      <div class="content">
        <div class="left">
          <div class="top">
            <h3>Bill</h3>
            <h3>Can't be zero</h3>
          </div>
          <p>0</p>
          <h3>Select Tip %</h3>
          <div class="buttons">
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
            <button>25%</button>
            <button>50%</button>
            <button><p id="custom">Custom</p></button>
          </div>
          <div class="top">
            <h3>Number of People</h3>
            <h3>Can't be zero</h3>
          </div>
          <p>0</p>
        </div>
        <div class="right">
          <div class="total">
            <div class="text">
              <h3>Tip Amount</h3>
              <p>/ person</p>
            </div>
            <p>$0.00</p>
          </div>
          <div class="total">
            <div class="text">
              <h3>Total</h3>
              <p>/ person</p>
            </div>
            <p>$0.00</p>
          </div>
          <button>RESET</button>
        </div>
      </div>
    </div>
    <footer>
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/PresidentTree">President Tree</a>.</p>
    </footer>
  </main>
  <script src="bill.js"></script>
</body>
</html>
